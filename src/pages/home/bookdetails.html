<ion-header>
    <ion-navbar navbar>
        <ion-title>
            {{book.bookname}}
        </ion-title>
        <ion-buttons end>
            <button royal (click)="commend()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="bookDetailPage">
    <ion-list>
        <ion-item>
            <ion-avatar item-left>
                <img src="{{book.fromuserimage}}"/>
            </ion-avatar>
            <h2 primary>{{book.fromusername}}</h2>
            <p>这个人很懒，没有留下签名</p>
        </ion-item>
        <ion-item class="textAlignCenter bookInfo">
            <img src="{{book.image}}"/>
            <h1 class="book-name" primary>{{book.bookname}}</h1>
            <ion-note>{{book.place}}</ion-note>
            <p class="book-content">{{book.bookcontent}}</p>
            <button block primary (click)="bookChange()">交换</button>
            <button block orange (click)="buyBook()">交易 {{book.price}}</button>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-item *ngFor="let comment of comments">
            <ion-avatar item-left>
                <img src="{{comment.fromuserimage}}"/>
            </ion-avatar>
            <h2 primary>{{comment.fromusername}}</h2>
            <p>{{comment.text}}</p>
        </ion-item>
    </ion-list>
</ion-content>
